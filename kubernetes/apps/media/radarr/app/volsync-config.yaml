---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/volsync.backube/replicationsource_v1alpha1.json
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: radarr
  namespace: media
spec:
  sourcePVC: radarr-config
  trigger:
    schedule: "0 * * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 7
    repository: radarr-restic-secret
    cacheCapacity: 2Gi
    cacheStorageClassName: longhorn-cache
    cacheAccessModes: [ReadWriteOnce]
    volumeSnapshotClassName: longhorn-snapclass
    storageClassName: longhorn-snapshot
    accessModes: [ReadWriteOnce]
    moverSecurityContext:
      runAsUser: 1001
      runAsGroup: 1001
      fsGroup: 1001
    retain:
      hourly: 24
      daily: 7
      weekly: 5
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: "radarr-config-dst"
spec:
  trigger:
    manual: restore-once
  restic:
    repository: radarr-restic-secret
    copyMethod: Snapshot # must be Snapshot
    cacheCapacity: 2Gi
    cacheStorageClassName: longhorn-cache
    cacheAccessModes: [ReadWriteOnce]
    volumeSnapshotClassName: longhorn-snapclass
    storageClassName: longhorn-snapshot
    accessModes: [ReadWriteOnce]
    capacity: 5Gi
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.26.1-standalone-strict/secret-v1.json
apiVersion: v1
kind: Secret
metadata:
  name: radarr-restic-secret
  labels:
    app.kubernetes.io/name: radarr
type: Opaque
stringData:
  RESTIC_REPOSITORY: ${SECRET_RESTIC_REPOSITORY_S3}/radarr
  RESTIC_PASSWORD: ${SECRET_RESTIC_PASSWORD_S3}
  AWS_ACCESS_KEY_ID: ${SECRET_MINIO_ACCESS_KEY}
  AWS_SECRET_ACCESS_KEY: ${SECRET_MINIO_SECRET_KEY}
